{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}" type="text/css" media="screen">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" media="screen">
    <link rel="stylesheet" href="{% static 'css/grid.css' %}" type="text/css" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <script src="{% static 'js/jquery-3.2.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/FF-cash.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>

    {% block css %}{% endblock %}

</head>
<body class="{% block page_name %}{% endblock %}">
<div class=" bg">
    <!-- header -->
    <header>
        <div class="menu-row">
            <div class="main">
                <div class="container_12">
                    <div class="wrapper">
                        <div class="grid_12">
                            <nav class="wrapper">
                                <ul class="menu">
                                    <li><a class="about" href="{% url 'about' %}">Про нас</a></li>
                                    <li><a class="services" href="{% url 'services' %}">Услуги</a></li>
                                    <li><a class="employees" href="{% url 'employees' %}">Специалисты</a></li>
                                    <li class="last-item"><a class="contacts" href="{% url 'contacts' %}">Связь</a></li>
                                </ul>
                            </nav>
                            <h1><span>SpaSalon</span></h1>
                        </div>
                    </div>
                </div>
                <div class="ic">More <a href="http://www.templatemonster.com/">Website Templates</a> @
                    TemplateMonster.com - August29th 2011!
                </div>
            </div>
        </div>
    </header>

    <!-- content -->

    {% block content %}
    {% endblock %}

</div>
<!-- footer -->
<footer>
    <div class="main">
        <div class="container_12">
            <div class="wrapper">
                <div class="grid_6">
                    <div class="footer-text">
                        <b><strong>Spa Salon</strong> <br> Донецк 2017</b>
                    </div>
                    <ul class="list-services">
                        <li>
                            <a class="item-1" href="#"></a>
                        </li>
                        <li>
                            <a class="item-2" href="#"></a>
                        </li>
                        <li>
                            <a class="item-3" href="#"></a>
                        </li>
                        <li>
                            <a class="item-4" href="#"></a>
                        </li>
                    </ul>
                    <div class="">
                        <a href="/admin">Администратору сайта</a>
                    </div>
                </div>
                <div class="grid_6">
                    <div class="support-phone">
                        <strong>Детальная информация:</strong>
                        <b>8(800)</b>154-45-67
                    </div>
                </div>
            </div>
        </div>
    </div>
</footer>
<script>
    {% block js %}{% endblock %}
</script>
</body>
</html>
